<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pandabody">
        <div class="backleg"></div>
        <div class="backleghide"></div>
        <div class="tummy">
            <div class="hand">
                <div class="earleft"></div>
                <div class="earright"></div>

                <div class="face">
                    <div class="lefteye">
                        <div class="innerleft">
                            <div class="doubleinnerleft"></div>
                        </div>
                    </div>
                    <div class="nose"></div>
                    <div class="nosetomouth"></div>
                    <div class="righteye">
                        <div class="innerright">
                            <div class="doubleinnerright"></div>
                        </div>
                    </div>
                </div>
                <div class="handgap">
                    <div class="innerhandgap">
                        <div class="leftleg"></div>
                        <div class="rightleg"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="me">Made by shivam seth</div>
    </div>
</body>
</html>
